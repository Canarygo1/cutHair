name: cuthair
description: Application for the control and management of appointments.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.8
  font_awesome_flutter: ^8.5.0
  firebase_core: 0.4.4
  firebase_auth: 0.15.4
  http: ^0.12.0+4
  flutter_auth_buttons: ^0.6.0
  sms: ^0.2.4
  flutter_facebook_login: ^3.0.0
  flutter_calendar_carousel: ^1.4.10
  firebase_storage: 3.1.3
  cloud_firestore: 0.13.4
  sqflite: ^1.3.0
  carousel_slider: ^1.4.1
  flutter_spinkit: ^3.1.0
  flutter_sms: ^1.1.0
  path_provider: ^1.6.5
  url_launcher: ^5.4.2
  flutter_svg: 0.17.4
  simple_connectivity: 0.1.1
  firebase_messaging: ^5.1.4
  qr_flutter: ^3.1.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any

flutter:

  uses-material-design: true

  assets:
    - assets/images/
